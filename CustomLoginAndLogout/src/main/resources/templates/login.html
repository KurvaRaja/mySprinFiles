<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="ISO-8859-1">

<title>LOGIN</title>

<link rel="stylesheet"

	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"

	crossorigin="anonymous">

</head>

<body>

<br>

<br>

	<div class="container">

		<div class="row">

		

 

		<div class="col-sm-12">

		<div class="col-lg-4 col-md-6 col-sm-6 container justify-content-center card"> 

			<h1 class="text-center">LOGIN FORM</h1>
         <th:block th:if="${param.error}">
			 <p class="text-center danger">Invalid Details</p>
		 </th:block>
		 <div class="card-body">

		

		<div>

		

		<form action="userLogin" method="post" th:object="${user}">

			

			<h6 th:text="${message}"></h6>

			<div class="form-group">

				<label for="email">Email address:</label> <input type="email"

					class="form-control" placeholder="Enter email" name="username" required="required" >

			</div>

			<div class="form-group">

				<label for="pwd">Password:</label> <input type="text"

					class="form-control" placeholder="Enter password" name="password" required="required" >

			</div>

			

			<div class="text-left">

			

			<div class="text-center">

			           <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>

			</div>

			

			<div>

			

			

			<a th:href="@{/forgot}">forgot password</a>

			<label>New User?</label>

			<a th:href="@{/register}" class="btn btn-secondary btn-sm">Signup</a>

			

			</div>

		</form>

		</div>

		</div>

		</div>

		</div>

		</div>

	</div>

</body>

</html>
